<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Lista de clientes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
        <h1>Lista de Clientes</h1>
        <a th:href = "@{/showNewClientForm}" class = "btn btn-primary btn-sm mb-3">Add Cliente</a>
        <table border="2" class = "table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Ajustes</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="clientes : ${listaClientes}">
                    <td th:text="${clientes.firstName}"></td>
                    <td th:text="${clientes.lastName}"></td>
                    <td th:text="${clientes.email}"></td>
                    <td>
                        <a th:href="@{'/showFormForUpdate/' + ${clientes.id}}" class="btn btn-primary">Ajustes</a>
                        <a th:href="@{'/removeCliente/' + ${clientes.id}}" class="btn btn-danger">Eliminar</a>
                    </td>



                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
