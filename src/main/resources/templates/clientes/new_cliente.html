<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Configuracion de Clientes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Configuracion de Clientes</h1>
        <hr>
        <h2> Guardar Cliente</h2>
        <form action="#" th:action = "@{/saveCliente}" th:object="${cliente}" method="POST">
            <input type="text" th:field="*{firstName}"
                   placeholder="Nombre" class="form-control mb-4 w-25">
            <input type="text" th:field="*{lastName}"
                   placeholder="Apellido" class="form-control mb-4 w-25">
            <input type="text" th:field="*{email}"
                   placeholder="email" class="form-control mb-4 w-25">
            <button type="submit" class="btn btn-info"> Guardar Cliente</button>
        </form>

    </div>

</body>
</html>
