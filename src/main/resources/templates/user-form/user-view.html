<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Information and Form</title>

    <!--JQUERY-->
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/user-form.css"
          th:href="@{/css/user-form.css}">

    <!-- DATA TABLE -->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

    <script type="text/javascript">
        $(document).ready(function() {
            // Initializar DataTable for #Lista Clientes
            $('#userList').DataTable();

            // Initializar DataTable for #vehiculosTable
            $('#vehiculosTable').DataTable();

            // Initializar DataTable for #tipoVehiculoTable
            $('#tipoVehiculosTable').DataTable();
        });
    </script>
</head>
<body>
<!-- Include the Thymeleaf fragment -->
<div th:include="user-form/nav-bar"></div>

<div class="container">
    <div class="mx-auto col-sm-8 main-section" id="myTab" role="tablist">
        <ul class="nav nav-tabs justify-content-end">
            <li class="nav-item">
                <a class="nav-link" id="tipo-tab" data-toggle="tab" href="#tipo-vehiculo" role="tab" aria-controls="vehiculos" aria-selected="false">Tipo Vehiculos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="veh-tab" data-toggle="tab" href="#vehiculos" role="tab" aria-controls="vehiculos" aria-selected="false">Veh√≠culos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " th:classappend=" ${listTab}" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="false">List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend=" ${formTab}" id="form-tab" data-toggle="tab" href="#form" role="tab" aria-controls="form" aria-selected="true">Form</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/logout}"><span th:text="${#authentication.getPrincipal().getUsername()}"> logout </span> - <span class="float-right"><i class="fas fa-sign-out-alt"></i></span></a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade" id="tipo-vehiculo" role="tabpanel" aria-labelledby="veh-tab">
                <div class="card">
                    <div class="card-header">
                        <h4>Tipos de Vehiculo</h4>
                    </div>
                    <div class="card-body">
                        <div th:include="vehiculos/tabs/tipos-vehiculo-form.html" th:remove="tag"></div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="vehiculos" role="tabpanel" aria-labelledby="veh-tab">
                <div class="card">
                    <div class="card-header">
                        <h4>Vehiculos</h4>
                    </div>
                    <div class="card-body">
                        <div th:include="vehiculos/tabs/lista-vehiculos-form.html" th:remove="tag"></div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade show" th:classappend=" ${listTab}" id="list" role="tabpanel" aria-labelledby="list-tab">
                <div class="card">
                    <div class="card-header">
                        <h4>Datos de Usuario</h4>
                    </div>
                    <div class="card-body">
                        <div th:include="user-form/user-list.html" th:remove="tag"></div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade show" th:classappend=" ${formTab}" id="form" role="tabpanel" aria-labelledby="form-tab">
                <div class="card">
                    <div class="card-header">
                        <h4>User Information</h4>
                    </div>
                    <div class="card-body">
                        <div th:include="user-form/user-form.html" th:remove="tag"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="user-form/delete-modal.html" th:remove="tag"></div>
</body>
</html>
