<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Marca de Vehiculo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 th:if="${marca.id == null}">Crear Marca</h1>
    <h1 th:unless="${marca.id == null}">Modificar Marca</h1>

    <form action="#" th:action = "@{/marcas/save}" th:object="${marca}" method="POST">
        <input type="hidden" th:value="${marca.id}"/>
        <div class="m-4">
            <div class="form-group row">
                <label class="col-form-label col-sm-2">Marca</label>
                <div class="col-sm-4">
                    <input type="text" th:field="*{name}" class="form-control mb-4" required
                           placeholder="Introduzca la Marca de Vehiculo Nuevo">
                </div>
            </div>


            <div class="form-group row">
                <label class="col-form-label col-sm-2">Seleccionar uno o mas tipos de vehiculos</label>
                <div class="col-sm-4">
                    <select th:field="*{tipoVehiculoList}" class="form-control" multiple="multiple" required>
                        <option th:each="vehiculo : ${tipoVehiculoList}"
                                th:value="${vehiculo.id}"
                                th:text="${vehiculo.name}"></option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-info"> Guardar Marca</button>
        </div>
    </form>
</div>


</div>

</body>
</html>
