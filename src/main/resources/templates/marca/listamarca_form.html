<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Lista de Marcas</title>
</head>
<body>
<div class="container">
    <h1> Marcas</h1>

    <div>
        <table class="table table-bordered">
            <thead class="bg-dark text-white">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Tipo de Vehiculo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="marcavehiculo : ${listMarcas}">
                    <td th:text="${marcavehiculo.id}"></td>
                    <td th:text="${marcavehiculo.name}"></td>
                    <td>
                    <span th:each="tipo, iterStat : ${marcavehiculo.tipoVehiculoList}">
                        <span th:text="${tipo.name}"></span>
                        <span th:if="${!iterStat.last}">, </span>
                    </span>
                    </td>
                    <td>
                        <a class="btn btn-danger" th:href="@{'/marcas/edit/' + ${marcavehiculo.id}}" >Editar</a>
                        <span style="margin-right: 50px;"></span>
                        <a class="btn btn-primary" th:href="@{'/marcas/remove/'+ ${marcavehiculo.id}}" > Borrar </a>
                    </td>

                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-8">
                <a href="/" class="btn btn-secondary">Volverse al Indice</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
