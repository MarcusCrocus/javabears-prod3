<div class="table-responsive">
    <table id="tipoVehiculosTable" class="table table-bordered table-hover table-striped">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterar a través de tipo de vehículos y mostrar filas -->
        <tr th:each="tipovehiculo : ${listTipoVehiculos}" >
            <td th:text="${tipovehiculo.id}"></td>
            <td th:text="${tipovehiculo.name}"></td>
            <td>
                <span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                <a href="#" th:href="@{'/tipovehiculos/edit/' + ${tipovehiculo.id}}"><i class="fas fa-edit"></i></a>
                | <a href="#" th:href="@{'/tipovehiculos/remove/' + ${tipovehiculo.id}}"><i class="fas fa-user-times"></i></a>
                </span>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="alert alert-danger text-center" th:if="${listErrorMessage}" th:text="${ListErrorMessage}">Error Message</div>
</div>
