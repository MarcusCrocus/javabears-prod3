<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Vehiculo</title>
</head>
<body>
    <div class="container">
        <h1 th:if="${vehiculo.id == null}">Crear Vehiculo</h1>
        <h1 th:unless="${vehiculo.id == null}">Modificar Vehiculo</h1>

        <form action="#" th:action="@{/vehiculos/save}" th:object="${vehiculo}" method="POST">

<!--             para poder editar el requistro -->
            <input type="hidden" th:field="*{id}" th:value="${vehiculo.id}"/>

            <div class="m-4">
                <div class="form-group row">
                    <label class="col-form-label col-sm-2">Matricula del Vehiculo</label>
                    <div class="col-sm-4">
                        <input type="text" th:field="*{matricula}" class="form-control mb-4" required
                               placeholder="Introduzca la matricula del Vehiculo">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-sm-2">Motor del Vehiculo</label>
                    <div class="col-sm-4">
                        <input type="number" step="0.1" th:field="*{motor}" class="form-control mb-4" required
                               placeholder="Introduzca cc motor del Vehiculo">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-sm-2">Color del Vehiculo</label>
                    <div class="col-sm-4">
                        <input type="text" th:field="*{color}" class="form-control mb-4" required
                               placeholder="Introduzca el color del Vehiculo">
                    </div>
                </div>
<!--                aÃ±adimos al forma variable tipoVehiculo en la classe Vehiculo / para cada-->
<!--                objeto creado se asigraria ID y nombre del tipo dentro de la tabla listavehiculos_form-->
                <div class="form-group row">
                    <label class="col-form-label col-sm-2">Tipo de Vehiculo</label>
                    <div class="col-sm-4">
                        <select th:field="*{tipoVehiculo}" class="form-control" required>
                            <th:block th:each="vh : ${listaVehiculos}">
                                <option th:value="${vh.id}"
                                        th:text="${vh.name}">
                                </option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4 offset-sm-5">
                    <button type="submit" class="btn btn-primary py-2 my-4"> Guardar Vehiculo</button>
                </div>

            </div>
        </form>
    </div>
</body>
</html>
