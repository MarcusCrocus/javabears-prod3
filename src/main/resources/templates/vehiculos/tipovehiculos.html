<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tipo de Vehiculos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Tipo de Vehiculos</h1>
    <div class="row">
        <div class="col-6">
            <table class="table table-bordered">
                <thead class="bg-dark text-white">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <!--            <tr th:if="${listTipoVehiculos != null and #lists.size(listTipoVehiculos) > 0}"-->
                <!--                th:each="tipovehiculos : ${listTipoVehiculos}">-->

                <!--                <td th:text="${tipovehiculos.id}"></td>-->
                <!--                <td th:text="${tipovehiculos.name}"></td>-->


                <tr th:each="tipovehiculo : ${listTipoVehiculos}" >
                    <td th:text="${tipovehiculo.id}"></td>
                    <td th:text="${tipovehiculo.name}"></td>
                    <td class="col-6">
                        <a class="btn btn-danger" th:href="@{'/tipovehiculos/edit/' + ${tipovehiculo.id}}">Editar</a>
                        <span style="margin-right: 50px;"></span>
                        <a class="btn btn-primary" th:href="@{'/tipovehiculos/remove/' + ${tipovehiculo.id}}">Borrar</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-8">
                <a href="/" class="btn btn-secondary">Volverse al Indice</a>
            </div>
        </div>

    </div>
</div>
</body>
</html>
